<html>
	<head>
		<title>Concept: The Game</title>
	</head>
	<body>
		<h1>Concept: The Game</h1>
		<h2>Tokens</h2>
		<a href="{% url 'create-token' %}
		">Add Token</a>
		
		{% for token in token_list %}

		<p>
			<a href="{% url 'update-token' pk=token.id %}">
			{{ token.color }}
			{% if token.is_primary %}
			(Primary)
			{% else %}
			(Secondary)
			{% endif %}
			:{{ token.concept }}
		</a>
		</p>

		{% endfor %}

	</body>
</html>
